<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --primary: #4A90E2;
      --secondary: #E0F2F7;
      --dark: #333;
      --light: #fff;
      --card-bg: #F8F8F8;
      --text-muted: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Alkatra', cursive, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      padding: 20px;
      min-height: 100vh;
    }

    /* Top bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .topbar h1 {
      font-size: 22px;
      color: var(--dark);
    }
    .logout-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #444;
    }

    #disclaimerPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #disclaimerPopup .popup-box {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    #disclaimerPopup h2 {
      margin-bottom: 15px;
      color: #333;
    }

    #disclaimerPopup p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    #disclaimerPopup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4A90E2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .top-banner img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .chapters-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .chapter-card {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      border: 1px solid #DDDDDD;
      flex-wrap: wrap;
    }

    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(74, 144, 226, 0.2);
    }

    .chapter-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .chapter-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chapter-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chapter-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--dark);
      font-family: 'Tiro Bangla', serif;
      text-align: left;
    }

    .chapter-description {
      font-size: 13px;
      color: var(--text-muted);
      font-family: 'Tiro Bangla', serif;
      text-align: left;
    }

    .subtopics-container {
      display: none;
      margin-top: 15px;
      animation: fadeIn 0.3s ease-out;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtopic-btn {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      width: 100%;
      background-color: var(--light);
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .subtopic-btn:hover {
      background-color: #f1f1f1;
    }

    .subtopic-btn .video-thumbnail {
      width: 120px;
      border-radius: 8px;
      flex-shrink: 0;
      margin-right: 12px;
    }

    .video-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .video-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--dark);
      font-family: 'Tiro Bangla', serif;
    }

    .video-date {
      font-size: 12px;
      color: var(--text-muted);
    }

    .active-chapter .subtopics-container {
      display: block;
    }

    .active-chapter {
      border: 2px solid var(--primary);
      flex-direction: column;
    }

    .back-btn {
      display: none;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  

  <!-- Top bar -->
  <div class="topbar">
    <h1 id="studentName"></h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  

  <!-- Chapters -->
  <div class="chapters-container">
    <button class="back-btn" onclick="showAllChapters()">
      <i class="fas fa-arrow-left"></i> Back to All Chapters
    </button>

    <div class="chapters-grid" id="chaptersGrid">

      <!-- Example Chapter -->
      <div class="chapter-card" onclick="showSubtopics(this)">
        <div class="chapter-icon">
          <img src="https://i.ibb.co/rfF4TLFj/image.png" alt="Chapter Icon">
        </div>
        <div class="chapter-info">
          <div class="chapter-title">জ্ঞানচক্ষু</div>
          <div class="chapter-description">গল্প ও কবিতা আলোচনা</div>
        </div>
        <div class="subtopics-container">
          <button class="subtopic-btn" onclick="window.open('https://www.youtube.com/watch?v=GUZRox5RICw','_blank')">
            <img src="https://img.youtube.com/vi/GUZRox5RICw/mqdefault.jpg" class="video-thumbnail" />
            <div class="video-info">
              <div class="video-title">গল্পের সম্পূর্ণ আলোচনা</div>
              <div class="video-date">Credit: Smarat Exclusive</div>
            </div>
          </button>
        </div>
      </div>

      <!-- You can add more chapter-cards below (same format) -->

    </div>
  </div>

  <script>
    // ---- Disclaimer ----
   

    // ---- Chapter toggle ----
    function showSubtopics(card) {
      const allCards = document.querySelectorAll('.chapter-card');
      allCards.forEach(c => { c.classList.remove('active-chapter'); c.style.display = 'none'; });
      card.classList.add('active-chapter');
      card.style.display = 'block';
      document.querySelector('.back-btn').style.display = 'block';
      document.getElementById('topBanner').style.display = 'none';
    }
    function showAllChapters() {
      document.querySelectorAll('.chapter-card').forEach(c => {
        c.classList.remove('active-chapter');
        c.style.display = 'flex';
      });
      document.querySelector('.back-btn').style.display = 'none';
      document.getElementById('topBanner').style.display = 'block';
    }

    // ---- Login Protection ----
    const students = {
      "101": { name: "Sumit Haldar" },
      "102": { name: "Riya Sen" },
      "103": { name: "Amit Das" }
    };
    const loggedInId = localStorage.getItem("loggedInStudent");
    if (!loggedInId || !students[loggedInId]) {
      window.location.href = "login.html";
    } else {
      document.getElementById("studentName").textContent = "Welcome, " + students[loggedInId].name;
    }
    function logout() {
      localStorage.removeItem("loggedInStudent");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
