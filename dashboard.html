<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .dashboard {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    .dashboard img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #fff;
    }
    h2 {
      margin-bottom: 10px;
      color: #fff;
    }
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    a:hover {
      background: #444;
    }
    button {
      margin-top: 20px;
      background: #fff;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <img id="studentImg" src="" alt="Student Photo">
    <h2 id="studentName"></h2>
    <a id="studentLink" target="_blank">Visit Profile</a>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const students = {
      "101": { name: "Sumit Haldar", image: "https://i.ibb.co/TMyJMcQg/sumit2.png", link: "https://gyanloop.com" },
      "102": { name: "Riya Sen", image: "https://i.ibb.co/4wTXHCpb/gyanloop.png", link: "https://example.com" },
      "103": { name: "Amit Das", image: "https://i.ibb.co/7XyV6D8/sample.png", link: "https://github.com" }
    };

    const loggedInId = localStorage.getItem("loggedInStudent");

    if (!loggedInId || !students[loggedInId]) {
      window.location.href = "login.html";
    } else {
      document.getElementById("studentImg").src = students[loggedInId].image;
      document.getElementById("studentName").textContent = students[loggedInId].name;
      document.getElementById("studentLink").href = students[loggedInId].link;
      document.getElementById("studentLink").textContent = "Visit " + students[loggedInId].name + "'s Profile";
    }

    function logout() {
      localStorage.removeItem("loggedInStudent");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
