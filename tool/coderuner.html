<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gyanloop- Code Runner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }

    header {
      background: #333;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      height: calc(100% - 54px);
      overflow: hidden;
    }

    .editor, .preview-container {
      height: 100%;
      padding: 10px;
    }

    .editor {
      width: 50%;
      display: flex;
      flex-direction: column;
      background-color: #f8f8f8;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      flex: 1;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      flex: 1;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .preview-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: width 0.3s, height 0.3s;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #divider {
      width: 5px;
      cursor: col-resize;
      background: #ccc;
    }

    .fullscreen {
      width: 100% !important;
      height: 100% !important;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #divider {
        display: none;
      }
      .editor {
        width: 100% !important;
        height: 50%;
      }
      .preview-container {
        height: 50%;
        width: 100% !important;
      }
    }
  </style>
</head>
<body>

  <header>üõ†Ô∏è gyanloop- Code Runner</header>

  <div class="container">
    <div class="editor" id="editorPane">
      <textarea id="codeInput">

      </textarea>
      <div class="controls">
        <button onclick="runCode()">‚ñ∂ Run</button>
        <button onclick="setMode('mobile')">üì± Mobile</button>
        <button onclick="setMode('tablet')">üì≤ Tablet</button>
        <button onclick="setMode('laptop')">üíª Laptop</button>
        <button onclick="toggleFullScreen()">‚õ∂ Fullscreen</button>
      </div>
    </div>

    <div id="divider"></div>

    <div class="preview-container">
      <div id="previewBox" class="preview-box" style="width: 375px; height: 667px;">
        <iframe id="preview"></iframe>
      </div>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      document.getElementById("preview").srcdoc = code;
    }

    function setMode(mode) {
      const box = document.getElementById("previewBox");
      box.classList.remove("fullscreen");

      if (mode === "mobile") {
        box.style.width = "375px";
        box.style.height = "667px";
      } else if (mode === "tablet") {
        box.style.width = "768px";
        box.style.height = "1024px";
      } else if (mode === "laptop") {
        box.style.width = "100%";
        box.style.height = "100%";
      }
    }

    function toggleFullScreen() {
      const box = document.getElementById("previewBox");
      box.classList.toggle("fullscreen");
    }

    // Enable draggable divider
    const divider = document.getElementById("divider");
    const editorPane = document.getElementById("editorPane");

    let isDragging = false;

    divider.addEventListener("mousedown", function(e) {
      isDragging = true;
      document.body.style.cursor = "col-resize";
    });

    window.addEventListener("mousemove", function(e) {
      if (!isDragging) return;
      const percent = (e.clientX / window.innerWidth) * 100;
      editorPane.style.width = percent + "%";
    });

    window.addEventListener("mouseup", function() {
      isDragging = false;
      document.body.style.cursor = "default";
    });

    // Initial render
    window.onload = runCode;
  </script>

</body>
</html>
