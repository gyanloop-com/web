<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
      font-size: 15px;
    }
    input:focus {
      outline: none;
      border-color: #fff;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      background: #ccc;
    }
    .error {
      color: #ff5555;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <input type="text" id="studentId" placeholder="Student ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const students = {
      "101": { password: "pass101", name: "Sumit Haldar", image: "https://i.ibb.co/TMyJMcQg/sumit2.png", link: "https://gyanloop.com" },
      "102": { password: "pass102", name: "Riya Sen", image: "https://i.ibb.co/4wTXHCpb/gyanloop.png", link: "https://example.com" },
      "103": { password: "pass103", name: "Amit Das", image: "https://i.ibb.co/7XyV6D8/sample.png", link: "https://github.com" }
    };

    function login() {
      const id = document.getElementById("studentId").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (students[id] && students[id].password === pass) {
        localStorage.setItem("loggedInStudent", id);
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid Student ID or Password";
      }
    }
  </script>
</body>
</html>
